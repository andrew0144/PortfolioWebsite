<tui-root [attr.tuiTheme]="darkMode() ? 'dark' : null" class="bg">
<main class="main">
  <app-p5-sketch></app-p5-sketch>
  <div class="site-content">
    <header tuiNavigationHeader>
      <div tuiHeader="h1">
        <h1 tuiTitle class="tui-space_left-3 tui-space_right-3 tui-space_top-5">
          <span>Andrew Gross
            <button
            class="tui-space_right-6"
            style="float: right"
            appearance="secondary"
            [iconStart]="themeIcon"
            size="l"
            tuiIconButton
            type="button"
            (click)="darkMode.set(!darkMode())"
            [style.border-radius.%]="100"
            >
            Theme
            </button></span>
          <div class="fw-500" tuiSubtitle>Software Engineer</div>
          <div class="fw-500" tuiSubtitle>Bloomington, IN</div>
        </h1>
      </div>
      
    </header>
    <app-about></app-about>
    <h1 class="tui-space_bottom-10 tui-space_left-3">Experience</h1>
    <app-experience></app-experience>
    <h1 class="tui-space_bottom-10 tui-space_left-3">Projects</h1>
    <app-projects></app-projects>
  </div>
</main>
<router-outlet />
</tui-root>
