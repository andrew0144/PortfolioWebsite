<div class="container tui-space_top-10">
    <div
    class="hovershadow"
    [ngClass]="{'card-bg': this.darkMode()}"
    tuiAppearance="floating"
    tuiCardLarge
    *ngFor="let card of cards"
    >
        <header tuiHeader>
            <h2 tuiTitle>{{ card.title}}</h2>
        </header>

        <section>{{ card.content}}</section>

        <footer>
            <button
                appearance="secondary"
                size="l"
                tuiButton
                type="button"
            >
                See More
            </button>
        </footer>
    </div>
</div>
